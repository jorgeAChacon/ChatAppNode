<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App with Node.js </title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="appFiles/styles/main.css">

</head>
<body>
<h1>This is my chat app<small> Tutorial <a href="https://www.thenewboston.com/videos.php?cat=86&video=19816">Here</a></small></h1>

<div class="row">
    <div class="col-sm-6">
        <div class="chat-container">
            <input type="text" class="chat-name" placeholder="Enter your name here...">
            <div class="chat-messages"></div>
            <textarea class="message-area" placeholder="Enter your message here..."></textarea>
            <div class="status">Status: <span>Idle</span></div>

        </div>
    </div>

</div>
<footer>Jorge Alejandro Chacon 2015</footer>
</body>
</html>
